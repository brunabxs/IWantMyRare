<!DOCTYPE html>
<html>
  <head>
    <title>I Want My Rare!</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.2.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-57448588-1', 'auto');
      ga('send', 'pageview');

  </head>
  <body>
    <div id="server-dialog" title="Escolha o servidor">
      <form>
        <select id="server"></select>
      </form>
    </div>

    <div id="rare-dialog" title="Quando o monstro morreu?">
      <form>
        <label>Data</label>
        <input name="date" type="date" required />

        <label>Horário</label>
        <input name="hour" type="time" required />
        
        <input name="server" type="hidden" />
        <input name="rare" type="hidden" />
      </form>
    </div>

    <div id="information">
      <h1>I Want My Rare!</h1>
      <p>Ajude outros jogadores a conseguir os monstros raros! Atualize a hora que você viu o raro morrer no seu servidor. Os outros jogadores agradecem!</p>
      <h2 id="server-name"><a href="#">Servidor</a></h2>
    </div>

    <table id="rares">
      <thead>
        <tr>
          <td style="width:16px"></td>
          <td>Raro</td>
          <td>Morte</td>
          <td>Tempo de Respawn</td>
          <td>Próximo Respawn</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
